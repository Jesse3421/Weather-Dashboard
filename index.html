<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header id="header">
        <h1 class="display-3 text-center font-color ">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <!--Search Field-->
        <div class="col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase"> Search for a City:</h3>
                <form id="user-form" class="card-body row">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                        placeholder="Enter City Name" />
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </form>

                <ul class="searchHistory" id="">
                    <!--Previous Searches-->
                </ul>
            </div>
        </div>

        <!--Current Forecast-->
        <div class="col-md-8 card" id="forecast">
            <div class="card-body" id="forecast-card">

            </div>


            <!--5 Day Forecast-->
            <div class="fiveDayContainer d-flex card-group" id="fiveDayForecast">
                <!-- <h4>5-Day Forecast</h4> -->

                
            </div>
        </div>
       

    </main>

    <!--Links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
2
</html>
